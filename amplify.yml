version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 18.17
        - nvm use 18.17
        - npm ci
        - npx amplify pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "ALLOW_FAKE_DATA_CREATION=$ALLOW_FAKE_DATA_CREATION" >> .env
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
