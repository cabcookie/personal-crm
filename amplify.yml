version: 1
backend:
  phases:
    build:
      commands:
        # - nvm install 22.21.1
        - node -v
        - npm ci
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        # - nvm install 22.21.1
        - node -v
        - npm ci
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
